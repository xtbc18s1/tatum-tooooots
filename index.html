<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tatum Tots</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
  <header>
    <h1>Tatum Tots</h1>
    <img src="tatum.png" alt="">
  </header>

  <main>
    <form id="flickForm">
      <div class="input-group">
        <input
          type="text"
          class="input-group-field"
          placeholder="Name a flick"
          name="flickName"
          autofocus
          required
        >
        <div class="input-group-button">
          <button
            class="success button"
            type="submit"
          >
            Add flick
          </button>
        </div>
      </div>
    </form>

    <ul id="flickList" class="no-bullet">
      <li class="template flick grid-x align-middle">
        <span class="flickName auto cell"></span>
        <span class="actions shrink cell">
          <button class="edit button">edit</button>
          <button class="warning fav button">fav</button>
          <button class="alert remove button">del</button>
        </span>
      </li>
    </ul>
  </main>

  <script src="index.js"></script>
</body>
</html>
